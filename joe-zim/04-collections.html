<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collections</title>
  <meta name="description" content="">
</head>
<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../libs/underscore.min.js"></script>
  <script src="../libs/backbone.min.js"></script>
  <script>

var Person = Backbone.Model.extend({
    initialize: function() {
        console.log('A person is initialized');
        this.on('change:name', function(){
            console.log(this.get('name') + ' is now the value for name');
        });
    },
    defaults: {
        name: 'Maria',
        age: 20
    }
});

var People = Backbone.Collection.extend({

    initialize: function() {
    },
    model: Person

});

var person = new Person({ name: 'Joe' });

var people = new People(person);

people.add([{ name: 'Bob'},{ name: 'Jim'}]);

people.remove(person);

people.reset([{ name: 'Anna'}, { name: 'Maria'}]);

console.log(people.pluck('name'));

  </script>
</body>
</html>
